<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/admin/adminDefault}"
	  class="default-style">
  
  <!-- headAdd(Libs&page) -->
  <th:block layout:fragment="adminHeadAdd">
    <link rel="stylesheet" th:href="@{admin/vendor/libs/select2/select2.css}">
  	<link rel="stylesheet" th:href="@{admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.css}">
  </th:block>
  <!-- /headAdd(Libs&page) -->
	 
  <!-- Content -->
         <th:block layout:fragment="adminContents">
<body>
  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-2">
    <div class="layout-inner">

      <!-- Layout sidenav -->
      <!-- /Layout sidenav -->


      <!-- Layout container -->
      <div class="layout-container">
      
        <!-- Layout navbar -->
        <!-- /Layout navbar -->
      

        <!-- Layout content -->
        <div class="layout-content">

          <!-- Content -->
          <div class="container-fluid flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
              <span class="text-muted font-weight-light">Forms /</span> 사서를 등록해주는폼
            </h4>

            <div class="card mb-4">
              <div class="card-body">
                <form id="validation-form">
               	  <div class="form-group">
                    <label class="form-label">사서 아이디</label>
                    <input type="text" class="form-control" name="validation-id" placeholder="id">
                    <small class="form-text text-muted">아이디를 입력해주세요.</small>
                  </div>
                  <div class="form-row">
	                  <div class="form-group col-md-6" >
	                    <label class="form-label">비밀번호</label>
	                    <input type="password" class="form-control" name="validation-password" placeholder="Password">
	                    <small class="form-text text-muted">비밀번호를 입력해주세요.</small>
	                  </div>
	                  <div class="form-group col-md-6">
	                    <label class="form-label">비밀번호 확인</label>
	                    <input type="password" class="form-control" name="validation-password-confirmation" placeholder="Confirm password">
	                  </div>
	              </div>
                  <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="text" class="form-control" name="validation-email" placeholder="Email">
                    <small class="form-text text-muted">이메일을 입력해주세요.</small>
                  </div>
                  <div class="form-group">
                    <label class="form-label">생년월일</label>
                    <input type="text" class="form-control" name="validation-required" placeholder="Required">
                  </div>
                  
                   
                
                  <div class="form-group">
                    <label class="form-label">사서등록</label>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="validation-checkbox"> Check
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">수서</label>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="validation-checkbox"> Check
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">도서관리</label>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="validation-checkbox"> Check
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">통계</label>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="validation-checkbox"> Check
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">장서점검</label>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="validation-checkbox"> Check
                      </label>
                    </div>
                  </div>
                  
                  
                  <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
              </div>
            </div>

          </div>
          <!-- / Content -->

          <!-- Layout footer -->
          <!-- / Layout footer -->

        </div>
        <!-- Layout content -->

      </div>
      <!-- / Layout container -->

    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-sidenav-toggle"></div>
  </div>
  <!-- / Layout wrapper -->
  
 <!--  scripts -->
  <th:block layout:fragment="pageScript">
   <script th:src="@{admin/vendor/libs/validate/validate.js}"></script>
   <script th:src="@{admin/vendor/libs/select2/select2.js}"></script>
   <script th:src="@{admin/vendor/libs/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
  
   <script th:src="@{admin/js/forms_validation.js}"></script>  
  </th:block>
 <!-- / scripts -->
</body>

            
          </th:block>
          <!-- / Content -->
</html>
